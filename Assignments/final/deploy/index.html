<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Google Fonts Start -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Google Fonts End -->
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="icon" type="image/x-icon" href="./img/favicon.ico" />
    <title>Kristina Filip | WMGD-330 Final</title>
  </head>
  <body>
   <div class="header">
       <div>
           <img class="header__logo" src="./img/homepage/lightmode/logo.png" alt="Craigslist logo">
           <h5 class="header__craigslist">Craigslist</h5>
       </div>
       
       <div class="header__avatar-line">
           <img class="header__line1" src="./img/homepage/lightmode/line1.jpg" alt="line">
           <img class="header__avatar2" src="./img/homepage/lightmode/avatar.png" alt="avatar">
           <img class="header__line2" src="./img/homepage/lightmode/line2.jpg" alt="line">
       </div>
       
       <div>
           <a class="header__link" href="#">Categories</a>
           <a class="header__link" href="#">Post</a>
           <a class="header__link" href="#">Explore</a>
           <a class="header__link" href="#">Calendar</a>
           <a class="header__link" href="#">About</a>
       </div>
   
       <div class="header__icons">
           <img class="header__search" src="./img/homepage/lightmode/search.png" alt="search icon">
           <img class="header__avatar1" src="./img/homepage/lightmode/avatar.png" alt="avatar">
           <img class="header__hamburger" src="./img/homepage/lightmode/hamburger.png" alt="hamburger">
       </div>
       
   </div>
   <div class="hero">
          <img class="hero__image" src="./img/homepage/lightmode/hero.jpg" alt="hero">
      </div>
   <div class="main-content">
             <div>
                 <h1 class="main__heading">Welcome to the new Craigslist</h1>
                 <a class="main__post" href="#">Make a Post</a>
             </div>
         </div>
   <footer class="footer">
                <div class="footer__all">
            
                  <div class="footer__1">
                     <a class="footer__link" href="#">Help</a>
                     <a class="footer__link" href="#">Safety</a>
                     <a class="footer__link" href="#">Privacy</a>
                  </div>
            
                  <div class="footer__2">
                     <a class="footer__link" href="#">Feedback</a>
                     <a class="footer__link" href="#">Terms</a>
                     <a class="footer__link" href="#">About</a>
                     <a class="footer__link" href="#">Mobile</a>
                  </div>
            
                </div>
            </footer>

    <script src="js/scripts-min.js"></script>
  </body>
</html>
